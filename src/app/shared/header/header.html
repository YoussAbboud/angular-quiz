<header class="header">
    <div><a routerLink="/users"><img src="assets/images/800Logo.svg" width="120" alt="logo" class="header_logo"/></a></div>

    <form class="search" (submit)="$event.preventDefault(); submit()">
        <input
        type="number"
        inputmode="numeric"
        placeholder="Search ID"
        [value]="searchId()"
        (input)="onInput(($any($event.target)).value)"
        (keydown.enter)="submit()"
        />

        <div class="buttons">
        <button type="button" (click)="submit()"><i class="fas fa-search"></i></button>
        <button type="button" (click)="clear()"><i class="fas fa-times"></i></button>
        </div>

        <div class="error" *ngIf="error()">{{ error() }}</div>

    </form>

</header>
