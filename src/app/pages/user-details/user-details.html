<section class="container" *ngIf="user$ | async as res">
  <button class="back" (click)="goBack()">â—„ Back</button>

  <div class="card">
    <img class="avatar" src={{res.data.avatar}} alt={{res.data.first_name}} />
    <div class="name">
      {{ res.data.first_name }} {{ res.data.last_name }}
    </div>
    <div class="meta">ID: {{ res.data.id }}</div>
    <div class="meta">{{ res.data.email }}</div>
  </div>
</section>
